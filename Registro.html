<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form action="index.html">
        <div class="form_container">
            <h2 class="form_title2">Registreto de Usuaroilet</h2>

            <div class="form-input">
                <label for="nombre">Nombre de Usuario</label>
                <input type="text" placeholder="Perrastian Virgellas" id="nombre" required>
            </div>

            <div class="form-input">
                <label for="email">Email</label>
                <input type="email" placeholder="ELvaGinazo@gmail.com" id="email" required>
            </div>

            <div class="form-input">
                <label for="contraseña">Email</label>
                <input type="password" id="contraseña" required>
            </div>

            <div class="form-input">
                <label for="Contraseña">Contraseña</label>
                <input type="password" id="Contraseña" required>
            </div>
            <p class="olvide_contraseña">¿Esta de acuerdo con nuestros <a href="#">Terminos y condiciones? </a><input type="checkbox" required></p>
            <input type="submit" value="Iniciar Sesión">
        </div>
    </form>
</body>
</html>
