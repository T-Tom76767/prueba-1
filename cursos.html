<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina/app hibrida</title>
    <link rel="stylesheet" href="styes.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <script class="code.js"></script>

    <div class="search">
        <input class="barra_de_busqueda" type="search" placeholder="Buscar cursos, profesores o recursos…" autocomplete="on"/>
    </div>

    <div class="user_options">
        <div class="perfil_container">
            <a class="perfil" href="#"> </a>
        </div>
        <div class="Notifications_container">
            <a class="material-symbols-outlined Notifications" href="#">Notifications</a>
        </div>

    </div>

    <aside class="sidebar__lateral">
        <ul class="list__container">
            <img class="Tetos__logo1" src="img/TetosPhysics Logo.png" alt="TetosPhysics">
            <li class="sidebar__item">
                <span  class="material-symbols-outlined">Home</span>
                <a href="#" class="sidebar__link">Home</a>
            </li>
            <li class="sidebar__item">
                <span  class="material-symbols-outlined">home</span>
                <a href="#" class="sidebar__link">Cursos</a>
            </li>
            <li class="sidebar__item">
                <span  class="material-symbols-outlined">Eyeglasses_2</span>
                <a href="#" class="sidebar__link">Profesores</a>
            </li>
            <li class="sidebar__item">
                <span  class="material-symbols-outlined">simulation</span>
                <a href="#" class="sidebar__link">Simulaciones</a>
            </li>
            <li class="sidebar__item">
                <span  class="material-symbols-outlined">contacts_product</span>
                <a href="#" class="sidebar__link">Contactanos</a>
            </li>
            <li class="sidebar__item">
                <span class="material-symbols-outlined">circle</span>
                <a href="#" class="sidebar__link">Acerca De</a>
            </li>
        </ul>
    </aside>

    <fieldset class="Coment_section">
        <legend>Chat</legend>
        <div class="destacados">
            <div id="commentList" class="comment-list" aria-live="polite" aria-relevant="additions removals"></div>
            <form class="new-comment">
                <div class="Coment-bars">
                    <div class="bars-title-container">
                        <h4 class="bars-title">Habla con más personas</h4>
                    </div>
                    <input class="name_input" type="text" maxlength="40" placeholder="Tu nombre (opcional)"/>
                    <textarea class="content" placeholder="Escribe un comentario respetuoso…" required></textarea>
                </div>
            </form>
        </div>
    </fieldset>
</body>
</html>
